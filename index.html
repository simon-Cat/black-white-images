<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black White Images</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__titles">
        <div class="hidden-block hidden-block_section_header"></div>
        <div class="header__title header__title_number_one">Black</div>
        <div class="header__title header__title_number_three">White</div>
        <div class="header__title header__title_number_two">Images</div>
      </div>
      <svg class="header__svg" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline
          class="header__svg-polyline"
          points="0 10, 400 10, 400 600"
          fill="none"
          stroke="black"
          stroke-width="10"
        />
      </svg>
    </header>
    <main class="content">
      <section class="who-are-you">
        <div class="who-are-you__titles">
          <div class="hidden-block hidden-block_section_who-are-you"></div>
          <p class="who-are-you__title who-are-you__title_theme_dark">Кто</p>
          <p class="who-are-you__title who-are-you__title_theme_white">вы?</p>
        </div>
        <div class="cards">
          <section class="cards__card">
            <h2 class="cards__title">Я - пользователь</h2>
            <div class="cards__block-img">
              <img src="images/user.jpg" alt="" class="cards__img">
            </div>
          </section>
          <section class="cards__card">
            <h2 class="cards__title">Я - автор</h2>
            <div class="cards__block-img">
              <img src="images/author-3.jpg" alt="" class="cards__img">
            </div>
          </section>
        </div>
      </section>
    </main>
    <script>
      let total = document.querySelector(".svg__path");
    </script>
  </body>
</html>
